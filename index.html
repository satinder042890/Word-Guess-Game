<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading">
                        <h1 class="display-3">HANGMAN</h1>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1>Press any key to continue</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h1>Wins</h1>
                    <h1><span id="win"></span></h1>
                    <h1>current Word</h1>
                    <h1><span id="right"></span></h1>
                    <h1>NUmber of guesses remaining <br> <span id="gleft">10</span></h1>
                    <h1>Guessed Letters<br> <span id="guessedLetter"></span></h1>
                </div>
                <div class=col-6>
                    <img src="assets/images/guess.jpg" id="pic" height="60%" width="60%">
                    <h1 id="country">Guess the country name</h1>
                    <div id="musicControls" class="text-center">
                        <button class="btn btn-warning btn-xs play-button">
                            <span class="fa fa-music"></span> Play MUsic!</button>
                        <button class="btn btn-warning btn-xs pause-button">
                            <span class="fa fa-pause"></span> Pause Music</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
